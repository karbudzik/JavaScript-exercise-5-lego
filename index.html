<!DOCTYPE HTML>
<html lang="pl">
<html>
<head>
    <meta charset="utf-8"/>
    <title>JavaScript exercise 5 - LEGO color generator</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
    <h1>Lego generator</h1>
    <h2>Click on the buttons to find your favourite LEGO color!</h2>
    <section class="color-samples">
        <div class="sample1"></div>
        <div class="sample2"></div>
        <div class="sample3"></div>
        <div class="sample4"></div>
        <div class="sample5"></div>
        <div class="sample6"></div>
        <div class="sample7"></div>
    </section>
    <section class=cube-wrapper>
        <div class="cube">
            <figure class="side top"></figure>
            <figure class="side left"></figure>
            <figure class="side right"></figure>
            <figure class="stud one"></figure>
            <figure class="stud two"></figure>
            <figure class="stud three"></figure>
            <figure class="stud four"></figure>
            <figure class="cover one"></figure>
            <figure class="cover two"></figure>
            <figure class="cover three"></figure>
            <figure class="cover four"></figure>
        </div>
    </section>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
